<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body bgcolor="#ccf5ff" align="center">
    <fieldset>
    <h2>Registration Form</h2>


    <form action="submit_registration.html" method="post">
        <table align="center" cellpadding="10">
            <tr>
                <td><label for="fname">First Name:</label></td>
                <td><input type="text" id="fname" name="fname" maxlength="6" required></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name:</label></td>
                <td><input type="text" id="lname" name="lname" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" required></textarea></td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile No:</label></td>
                <td><input type="tel" id="mobile" name="mobile" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
