<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <title>Login - Presidency University</title>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://th.bing.com/th?id=OIP.nEwozYl8LCaIPPVrW_WDvwHaCm&w=350&h=123&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Presidency University Logo">
        </div>
        <h2>Login to Your Account</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="./registration.html">Register here</a></p>
    </div>
</body>
</html>
