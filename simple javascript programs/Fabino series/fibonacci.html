

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // Function to generate Fibonacci series
        function generateFibonacci() {
            let n = prompt("Enter a number to generate the Fibonacci series:");
            n = parseInt(n); // Convert the input to an integer

            if (isNaN(n) || n <= 0) {
                alert("Please enter a valid positive number.");
                return;
            }

            let fib = [0, 1]; // Starting Fibonacci numbers

            for (let i = 2; i < n; i++) {
                fib.push(fib[i - 1] + fib[i - 2]);
            }

            let fibSeries = fib.slice(0, n).join(", ");
            alert("The first " + n + " Fibonacci numbers are: " + fibSeries);
        }
    </script>
</head>
<body>
    <h1>Fibonacci Series</h1>
    <button onclick="generateFibonacci()">Generate Fibonacci Series</button>
</body>
</html>
