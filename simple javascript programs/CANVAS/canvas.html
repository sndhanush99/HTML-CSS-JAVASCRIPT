<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        article {
            margin-top: 30px;
            border: 2px solid #4CAF50;
            padding: 20px;
            background-color: white;
        }
        section {
            margin-top: 20px;
        }
        canvas {
            border: 2px solid black;
            background-color: #ffffff;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Canvas Drawing Application</h1>
    
    <article>
        <section>
            <p>Click and drag the mouse on the canvas below to draw lines.</p>
            <canvas id="drawingCanvas" width="600" height="400"></canvas>
        </section>
    </article>

    <script>
        // Select the canvas element and get the drawing context
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");

        let isDrawing = false; // To track whether the user is drawing
        let lastX = 0;
        let lastY = 0;

        // Function to start drawing (mousedown)
        function startDrawing(e) {
            isDrawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
        }

        // Function to draw as the mouse moves (mousemove)
        function draw(e) {
            if (!isDrawing) return; // Only draw if the mouse is pressed down

            ctx.beginPath();
            ctx.moveTo(lastX, lastY); // Start from the previous mouse position
            ctx.lineTo(e.offsetX, e.offsetY); // Draw to the new mouse position
            ctx.stroke(); // Render the line

            // Update lastX and lastY to the new mouse position
            lastX = e.offsetX;
            lastY = e.offsetY;
        }

        // Function to stop drawing (mouseup)
        function stopDrawing() {
            isDrawing = false;
        }

        // Event listeners to handle drawing actions
        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mouseout", stopDrawing); // Stop drawing if the mouse leaves the canvas
    </script>

</body>
</html>
